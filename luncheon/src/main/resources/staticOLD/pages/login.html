<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/luncheon.css">
    <script src="../js/jquery.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form id="login_form" method="post" class="form-signin">
        <h2 class="form-signin-heading">Prihlásenie</h2>
        <label for="ssoId" class="sr-only">Načítaj čiarový kód:</label>
        <input type="text" name="ssoId" id="ssoId" class="form-control" placeholder="kód alebo meno" required autofocus/>
        <label for="password" class="sr-only">Heslo</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="heslo"/>
        <button type="submit" id="login_button" class="btn btn-lg btn-primary btn-block">Prihlás ma</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Obedový systém, verzia 1.1, pre K-system spol. s r.o.</p>
    </div>
</footer>
</body>
</html>
