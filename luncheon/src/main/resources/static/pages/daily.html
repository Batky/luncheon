<html lang="sk">

    <div class="page-header">

    </div>
</div>

    <hr>
</div>

    <table class="table table-condensed table-striped" id="daily">
        <tbody></tbody>
    </table>
</div>
<div class="container">
    <table class="table table-condensed" id="summary">
        <tbody></tbody>
    </table>
</div>
