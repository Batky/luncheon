<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuálne obedy pre užívateľa</title>
    <link rel="stylesheet" type="text/css" href="../css/luncheon.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container static">
    <div class="page-header">
        <h1 id="userHeader">Zoznam obedov</h1>
    </div>

    <div class='input-group date'>
        <label for="datetimepicker" class="lead">Zoznam obedov na deň:</label>
        <input type='date' class="form-control" id='datetimepicker'/>
    </div>
    <hr>
    <button type="submit" class="btn btn-warning" id="backbtn">Späť</button>
</div>

<div class="container">
    <hr>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-condensed table-striped" id="users">
                <tbody>
                <tr>
                    <th class="danger">Zoznam užívateľov</th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            <div class="panel" data-spy="affix" data-offset-top="300">
            <blockquote >
                <p id="tableDate"></p>
                <p id="tableName"></p>
                <button type="submit" class="btn btn-danger btn-xs" id="btnDel" name="delButton">Zrus obed</button>
                <button type="submit" class="btn btn-success btn-xs" id="btnSave" name="delButton">Ulož zmeny</button>
            </blockquote>
            <table class="table table-condensed" id="day1">
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../scripts/getOrdersAdmin.js"></script>
</body>
</html>
