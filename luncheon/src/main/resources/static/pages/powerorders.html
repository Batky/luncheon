<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denný sumár</title>
    <link rel="stylesheet" type="text/css" href="../css/luncheon.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/luncheon-print-weekly.css" media="print">
    <link rel="stylesheet" type="text/css" href="../css/luncheon-ordering-affix.css">
    <link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui.min.css">
</head>
<body>

<div class="container-fluid hidden-print" style="height:200px;">
    <h1 class="text-center">Administracia obedov</h1>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="input-group">
                <input type="text" class="form-control" id='datetimepicker' />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="selectDate">Vyber</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="input-group">
                <input type="text" class="form-control" id='userpicker' />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="selectUser">Vyber</button>
                </span>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-inverse hidden-print" data-spy="affix" data-offset-top="197">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#" id="backbtn"><span class="glyphicon glyphicon-arrow-left"></span> Späť</a></li>
            <li><a href="#" id="save"><span class="glyphicon glyphicon-save"></span> Ulož zmenu</a></li>
            <li><a href="#" id="delete"><span class="glyphicon glyphicon-minus-sign"></span> Zruš obed</a></li>
            <li><a href="#" id="move"><span class="glyphicon glyphicon-move"></span> Presuň obed na užívateľa</a></li>
            <li><input type="text" class="form-control" id='userpicker2' style="width: 500px; height: 50px; border: 1px solid red;"/></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> Odhlásenie</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <blockquote style="display: none">
        <p id="table1"></p>
    </blockquote>
    <table class="table table-condensed" id="day1">
        <tbody></tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Užívateľ je návšteva, zadaj popis</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="description" placeholder="Popis" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="continueSave()">Hotovo</button>
            </div>
        </div>
    </div>
</div>



<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/power.js"></script>
</body>
</html>
