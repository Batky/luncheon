<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denný sumár</title>
    <link rel="stylesheet" type="text/css" href="../css/luncheon.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/luncheon-print.css" media="print">
    <link rel="stylesheet" type="text/css" href="../css/luncheon-ordering-affix.css">
    <link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui.min.css">
</head>
<body>

<div class="container-fluid hidden-print" style="height:200px;">
    <h1 class="text-center">Administratorská sekcia</h1>
</div>
<nav class="navbar navbar-inverse hidden-print" data-spy="affix" data-offset-top="197">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#" id="create" onclick="openDialogCreate()"><span class="glyphicon glyphicon-plus-sign"></span> Vytvor užívateľa</a></li>
            <li><a href="#" id="edit" onclick="openDialogUpdate()"><span class="glyphicon glyphicon-pencil"></span> Zmeň užívateľa</a></li>
            <li><a href="#" id="daily"><span class="glyphicon glyphicon-list-alt"></span> Denný prehľad - špeciál</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> Odhlásenie</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <table class="table table-condensed table-hover" id="users">
        <tbody></tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Užívateľ</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" id="id">
                    <input type="text" id="pid" placeholder="Osobné číslo" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Meno" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Priezvisko" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="barCode" placeholder="Čítačka" class="form-control">
                </div>
                <div class="form-group">
                    <label for="type">Typ stravníka / užívateľa</label>
                    <select class="form-control" id="type">
                        <option>Kmeňový</option>
                        <option>Brigádnik</option>
                        <option>Návšteva</option>
                        <option>Administrátor</option>
                        <option>Super admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createUser()" data-dismiss="modal">Ulož zmeny</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/admin.js"></script>
</body>
</html>
